services:
  postgres:
    image: postgres:17-alpine
    container_name: chat_postgres_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password@
      POSTGRES_DB: real_time_comunication
      TZ: "GMT"
      PGTZ: "GMT"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - chat_main_network

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:latest
    restart: always
    environment:
      - PGADMIN_DEFAULT_EMAIL=gowtampaul0@gmail.com
      - PGADMIN_DEFAULT_PASSWORD=password@
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - chat_main_network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: server_app
    restart: always
    env_file:
      - ./server/.env.production
    environment:
      NODE_ENV: production
    ports:
      - "4400:4400"
    depends_on:
      - postgres
    networks:
      - chat_main_network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: client_app
    restart: always
    env_file:
      - ./client/.env.production
    environment:
      NODE_ENV: production
    depends_on:
      - server
    networks:
      - chat_main_network

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - client
      - server
    networks:
      - chat_main_network
networks:
  chat_main_network:
    driver: bridge

volumes:
  postgres_data:
